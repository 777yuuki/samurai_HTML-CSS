<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9章 DOM操作の基本</title>
</head>
<body>
    
    <h1>サンプルタイトル</h1>
    <h2>小見出し1</h2>
    
    <ul>
        <li id= "text" class= "sample">１つ目の項目</li>
        <li class= "sample">２つ目の項目</li>
    </ul>
    
    <button id = "btn">実行</button>
    
    <script>
        console.log(document.head);
        console.log(document.body);
        
        console.log(window);
        
        const text = document.getElementById('text');
        const li = document.querySelector('li');
        
        console.log(text);
        console.log(li);
        
        const sample = document.getElementsByClassName('sample');
        console.log(sample);
        
        const sample2 = document.getElementsByClassName('sample');
        for(let i=0; i<sample2.length; i++){
            console.log(sample2[i]);
        }
        
        const h2 =document.createElement('h2');
        
        h2.textContent = '小見出し2';
        document.body.appendChild(h2);
        
        const btn = document.getElementById('btn');
        
        btn.addEventListener('click', () => {
           console.log('クリックされました！'); 
        });
        
    </script>
</body>
</html>
