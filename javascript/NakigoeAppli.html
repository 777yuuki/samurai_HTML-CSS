<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NakigoeAppli</title>
</head>
<body>
    <script>
        const animal=['犬','猫','牛','ライオン','豚'];
        animal.forEach(nakigoe => {
            
            switch(nakigoe){
                case '犬':
                    console.log('ワンワン！');
                    break;
                case '猫':
                    console.log('にゃーん！');
                    break;
                case '牛':
                    console.log('モー！');
                    break;
                case 'ライオン':
                    console.log('ガオー！');
                    break;
                case '豚':
                    console.log('ブー！');
                    break;
                default:
                    console.log('該当データがありません');
            }
        })
        
        const animal2='犬';
            switch(animal2){
                case '犬':
                    console.log('ワンワン！');
                    break;
                case '猫':
                    console.log('にゃーん！');
                    break;
                case '牛':
                    console.log('モー！');
                    break;
                case 'ライオン':
                    console.log('ガオー！');
                    break;
                case '豚':
                    console.log('ブー！');
                    break;
                default:
                    console.log('該当データがありません');
            }
    </script>
    
</body>
</html>
