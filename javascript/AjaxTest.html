<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajaxプログラミングテスト</title></title>
</head>
<body>
    <h1>JavaScript関連のリポジトリ総数 by GitHub</h1></h1>
    
    <button id = "btn">更新</button>
    <div id = "count"></div>
<script>
    const url ="https://api.github.com/search/repositories?q=javascript";
    
    const btn = document.getElementById("btn");
    
    const count = document.getElementById("count");
    
    const createList = item => {
        const h2 = document.createElement("h2");
        
        h2.textContent = "リポジトリの総数は、"+ item.total_count + "件です！";
        
        count.appendChild(h2);
    };
    
    btn.addEventListener("click", () =>{
       count.innerHTML = ""; 
       
       fetch(url)
       .then(data => data.json())
       .then(data => createList(data))
           
       });
    
       
</script>

</body>
</html>
