<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>非同期処理</title>
</head>
<body>
    <script>
        console.log("スタート");
        
        setTimeout( () => {
            
            console.log("処理が完了");
        }, 2000)
        
        console.log("終了");
        
        const promise = new Promise( resolve => {
            
            setTimeout( () => {
                resolve("処理が完了");
            }, 2000)
        });
        
        promise.then(result => console.log(result));
        
        
        const promise1 = () => {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("1つ目の処理が完了");
                },2000)
            })
        }
        
        const promise2 = () => {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("2つ目の処理が完了");
                },2000)
            })
        }
        
        const promise3 = () => {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("3つ目の処理が完了");
                },2000)
            })
        }
        
        promise1()
        
        .then(data => {
            console.log(data);
            return promise2();
        })
        
        .then(data => {
            console.log(data);
            return promise3();
        })
        
        .then(data => console.log(data))
    </script>
</body>
</html>
